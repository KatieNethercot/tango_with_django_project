<!DOCTYPE html>

<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <div>
            {% if pages %}
                <h1>{{ page.title }}</h1>
                {% if pages %}
                <ul>
                    {% for pages in pages %}
                    <li><a href="{{ category.url }}">{{ category.name }}</a></li>
                    {% endfor %}
                </ul>
                {% else %}
                <strong>No pages currently in category.</strong>
                {% endif %}
            {% else %}
                The specified category does not exist.
             {% endif %}
        </div>
    </body>

</html>
